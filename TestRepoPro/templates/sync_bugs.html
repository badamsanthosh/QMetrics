{% extends "index.html" %}    
    
    {% block content %}
        <!--  page-wrapper -->
        <div id="page-wrapper">
            
            <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h2 class="page-header">Sync Bugs : Status</h2>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <b><h3>{{ message }}</h3><b>
            </div>
                        
        </div>
        <!-- end page-wrapper -->
    {% endblock %}

    <!-- Page-Level Plugin Scripts-->
    {% block page-level-scripts %}        
        <script>
            $(document).ready(
                function () 
                {                
                $('#sync-bugs').addClass("selected");
                }
                );
        </script>
    {% endblock %}
