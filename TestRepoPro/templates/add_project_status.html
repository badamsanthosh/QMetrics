{% extends "index.html" %}    
    
    {% block content %}
        <!--  page-wrapper -->
        <div id="page-wrapper">            
            <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h2 class="page-header">Add Project</h2>                                        
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b>Project Details</b>                            
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="/TestRepoPro/add_project/" >
                            {% csrf_token %}                            
                            
                                <div class="form-group">
                                    <label>Select Project</label>
                                    <select style="width:25%;" class="form-control" name="project_name">
                                        {% for each_project in project_list %}
                                            <option> <b>{{ each_project }}</b> </option>
                                        {% endfor %}                                        
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Staging:</label>                                    <input class="form-control" autocomplete="off" name="staging_tp" style="width:25%;" >
                                </div>

                                <div class="form-group">
                                    <label>Production:</label>                                    
                                    <input class="form-control" autocomplete="off" name="production_tp" style="width:25%;" >
                                </div>
                                                                
                                <button class="btn btn-lg btn-primary">ADD</button>
                            
                        </form>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div> 
            <div id="status_msg" class="row">
                {% if status %}
                    <b style="color:green"> {{ message }} </b>
                {% elif not status %}
                    <b style="color:red"> {{ message }} </b>
                {% endif %}
            </div>
        </div>
        <!-- end page-wrapper -->
    {% endblock %}

    <!-- Page-Level Plugin Scripts-->
    {% block page-level-scripts %}
        <script>
            $(document).ready(
                function () 
                {
                $('#dataTables-example').dataTable();
                $('#add-project').addClass("selected");
                }

                $('#page-wrapper').click(function() 
                {
                    $('#status_msg').hide();
                }
                );

                );
        </script>
    {% endblock %}
