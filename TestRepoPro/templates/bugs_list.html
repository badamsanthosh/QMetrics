    <div class="row" >
    	<div class="col-lg-12">
    		<div class="panel panel-default">
                <div class="panel-heading" style="padding-bottom: 0px; padding-top: 10px; height: 60px;"> 
                        <ol class="breadcrumb">
                            <li><label id="label-header">{{ component }}</label></li> 
                            <li><label id="label-font">{{ filter.name }} : '{{ filter.value }}'</label></li>
                        </ol>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" id="dataTables-example" >
							<thead>
								<tr>			
									<th>ID</th>
									<th>Summary</th>
									<th>Priority</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								{% for each_issue in issues_data %}
								<tr>                            
									<td><a href="https://issues.adobe.com/browse/{{ each_issue.id }}" target= "_blank" >{{ each_issue.id }}</a></td>
									<td>{{ each_issue.summary }}</td>
									<td>{{ each_issue.priority }}</td>
									<td>{{ each_issue.status }}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


<script src="/static/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/static/plugins/dataTables/dataTables.bootstrap.js"></script>

<script src="/static/plugins/jquery-1.10.2.js"></script>
<script src="/static/plugins/bootstrap/bootstrap.min.js"></script>

<script>
            $(document).ready(
                function () 
                {
                $('#dataTables-example').DataTable();               
                }
                );
</script>
