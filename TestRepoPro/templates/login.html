<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/zeotap.ico">
    <title>QADashBoardPro</title>
    <!-- Core CSS - Include with every page -->
    <link href="/static/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/static/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
   <link href="/static/css/style.css" rel="stylesheet" />
    <link href="/static/css/main-style.css" rel="stylesheet" />
</head>

<body class="body-Login-back">

    <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin "  style="margin-top: 50px;" >
              <img src="/static/img/zeotap.ico" alt="" style="width: 150px;">
           </div>
           <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="/TestRepoPro/login/" >
                        	{% csrf_token %}                        	
                            
                                <div class="form-group">
                                    <input class="form-control" id="e-mail" placeholder="E-mail" name="email" type="email" autocomplete="off" >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>                                
                                <button class="btn btn-lg btn-success btn-block">Login</button>
                            
                        </form>                        
                        {% if invalid %}
                            <b style="color:red;" id="invalid-login" >Invalid login credentials</b>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Core Scripts - Include with every page -->
    <script src="/static/plugins/jquery-1.10.2.js"></script>
    <script src="/static/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/static/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script>
        $(document).ready(
            function()
                {
                    $('#e-mail').click(
                                        function()
                                        {
                                            $('#invalid-login').hide();
                                        }
                                    )
                }

            );
    </script>

</body>

</html>
