{% extends "index.html" %}    
    
    {% block content %}        
        <!--  page-wrapper -->
        <div id="page-wrapper">
            
            <div class="row">
                <!--  page header -->
                    <div class="col-lg-12">
                        <h3 class="page-header">Add User</h3>
                    </div>
                <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label id="label-font">User Profile</label>                            
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="/TestRepoPro/add_user/" >
                            {% csrf_token %}
                            <table>
                                <tbody border='0' class="spaceUnder">
                                    <tr border='0'>
                                        <td>                                        
                                            <label id="label-font" >First Name:</label>
                                        </td>
                                        <td>
                                            <input class="form-control" autocomplete="off" name="first_name" style="width:150%;">     
                                        </td>
                                    </tr>
                                    <tr border='0'>
                                        <td>                                        
                                            <label id="label-font" >Last Name:</label>
                                        </td>
                                        <td>
                                            <input class="form-control" autocomplete="off" name="last_name" style="width:150%;">      
                                        </td>
                                    </tr>
                                    <tr border='0'>
                                        <td>                                        
                                            <label id="label-font" >Email ID:</label>
                                        </td>
                                        <td>
                                            <input class="form-control" autocomplete="off" name="email" style="width:150%;">      
                                        </td>
                                    </tr>
                                    <tr border='0'>
                                        <td>                                        
                                            <label id="label-font" >Password:</label>
                                        </td>
                                        <td>
                                            <input class="form-control" autocomplete="off" name="password1" type="password" style="width:150%;">      
                                        </td>
                                    </tr>
                                    <tr border='0'>
                                        <td>                                        
                                            <label id="label-font" >ReType Password:</label>
                                        </td>
                                        <td>
                                            <input class="form-control" type="password" autocomplete="off" name="password2" style="width:150%;">      
                                        </td>
                                    </tr>
                                    <tr border='0'>
                                        <td>                                        
                                            <label id="label-font" >Role:</label>
                                        </td>
                                        <td>
                                            <select style="width:45%;" class="form-control" name="role">  
                                                <option> <b>QE</b> </option>
                                                <option> <b>QM</b> </option>
                                            </select>
                                        </td>
                                    </tr>                                   
                                </tbody>
                            </table>                                                                
                            <button class="btn btn-lg btn-primary">ADD</button>
                        </form>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>               
            </div>     
        </div>
        <!-- end page-wrapper -->
    {% endblock %}

    <!-- Page-Level Plugin Scripts-->
    {% block page-level-scripts %}        
        <script>
            $(document).ready(
                function () 
                {                
                $('#add-user').addClass("selected");
                }
                );

        </script>
    {% endblock %}
